{% extends "layout.html" %}

{% block title %}
    Book Search
{% endblock %}

{% block main %}

    <form class="form-group" action="/searchresults" method="post">

        <div class="form-group">
            <select class="form-control form-control-lg" name="select" onchange="searchbar()">
                <option value="isbn">ISBN</option>
                <option value="title">Title</option>
                <option value="author">Author</option>
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" placeholder="ISBN/Title/Author" name="query">
        </div>

        <button class="btn btn-success" type="submit"> Search </button>
    </form>

{% endblock %}
